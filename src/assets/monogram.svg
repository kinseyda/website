<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
	<!-- DK Monogram -->

	<!-- D: semi-circle arc + straight lines -->
	<path d="M 40 10 A 40 40 0 0 1 40 90 H 30 V 10 H 40" stroke-width="8" fill="none" />
	<!-- "Move to 20,10, do an arc, go horizontally to 10,90, then up to 10,10, then across to
	20,10" -->

	<!-- K: two diagonal lines at 45deg angles. -->
	<line x1="30" y1="50" x2="60" y2="15" stroke-width="8" />
	<line x1="30" y1="50" x2="60" y2="85" stroke-width="8" />


</svg>